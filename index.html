<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link font awersome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link botstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-between px-4">
      <div class="d-flex justify-content-between align-items-center">
        <img
          src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562"
          alt=""
        />
        <h1>Campo minato</h1>
      </div>
      <form class="d-flex align-items-center gap-2">
        <div>
          <label for="difficulty-level-input">Difficolt√†</label>
          <select
            name=""
            id="difficulty-level-input"
            class="form-select fs-4"
          ></select>
        </div>
        <div>
          <label for="difficulty-bomb">Numero bombe</label>
          <select
            name=""
            id="difficulty-bomb"
            class="form-select fs-4"
          ></select>
        </div>
        <div class="btn btn-primary fs-4 mt-4" id="play-button">Play</div>
      </form>
    </header>
    <main class="wrapper bg-dark">
      <div class="grid-container bg-dark"></div>
      <div class="game-details-container w-50 d-flex justify-content-between">
        <div class="score-container text-center text-white">
          <h2 class="my-4 fs-1">Score</h2>
          <code id="score-display" class="fs-1 text-white">...</code>
        </div>
        <div class="lifepoints-container text-center text-white">
          <h2 class="my-4 fs-1">Lifes</h2>
          <code id="lifepoints-display" class="fs-1"></code>
        </div>
      </div>
    </main>

    <footer class="d-flex align-items-center gap-2">
      <h3>Made with</h3>
      <i class="fa-solid fa-heart"></i>
      <h3>
        by
        <a href="#">Boolean</a>
      </h3>
    </footer>
    <script src="./js/function.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
